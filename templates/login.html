<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("C:/Users/Admin/Pictures/images.jpg"); /* Ensure the correct image format */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: white; /* Change text color for better visibility */
        }
        .container {
            max-width: 400px; /* Set a max width for the form container */
            margin-top: 100px; /* Add margin to position content */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 30px; /* Padding for content */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Login Page</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label(class="form-label") }}
                {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label(class="form-label") }}
                {{ form.password(class="form-control") }}
            </div>
            <div class="form-group text-center">
                {{ form.submit(class="btn btn-primary btn-lg") }}
            </div>
        </form>

        <p class="text-center"><a href="{{ url_for('register') }}" class="text-white">Don't have an account? Sign Up</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
