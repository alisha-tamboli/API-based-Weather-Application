<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Data</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .size {
                font-size: 30px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: white;
                }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="bg-info text-white">
    <div class="text-center" >    
        <a class="navbar-brand" href="/" style="font-size: 40px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">My Weather app</a>

        <form action="/dashboard" method="POST">
            <div class="container" style="font-size: 40px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                <div class="row">
                    <div class="col-sm">

                        <input type="text" id="city_name", name="city_name" placeholder="city name" class="form-control">
                    </div>
                    <div class="col-sm">

                        <input type="text", id="state_name", name="state_name", value="ON" class="form-control">
                    </div>
                    <div class="col-sm">

                        <input type="text", id="country_name", name="country_name", value="Canade" class="form-control">
                     </div>
                </div>
            </div>
            <br>
                <button class="btn btn-light" >Search</button>
            
                <form method="POST" action="{{ url_for('logout') }}">
                    <button type="submit" class="btn btn-light btn-sm mx-3">Log Out</button>
                </form>
                
           
        </form>
        <br>
        <br>

        <div class="size">

            {% if data %}
            {{ data.api_main }}<br>
            {{ data.description }}<br>
            <i class="fa-solid fa-cloud" style="color: white;"></i>
            {{ data.temperature }} Â°C<br>  
            {{ data.humidity }} % <br> 
            {% endif %}
        </div>
    </div>
    <!-- Bootsrap Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
